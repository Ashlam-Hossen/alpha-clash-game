<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
   
    <!-- Home screen -->
   
    <section class="play-home min-h-screen text-white flex  justify-center items-center hidden">
       <div class=" flex flex-col items-center gap-10">
        <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white text-black">Play Now</button>
       </div>
    </section>
    <!-- Play ground start -->
    <section class="play-ground">
        <div class="flex flex-col items-center gap-20 mt-5">
            <!-- playground container -->
                <div>
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg border-[#010313cc] bg-[#FFFFFFb3]">

                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white px-4 pb-3 rounded-b-lg">Don't watch keyboard  while playing...</p>
                        </div>
                      <div class="flex justify-center items-center h-full">
                        <p class="text-9xl text-white font-bold">Y</p>
                      </div>
                    </div>
                </div>
            <!-- playground Keyboard start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
            <!-- playground keyboard end -->

            <!-- playground life score -->
             
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-[#894189] text-white px-8">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  
                  <button class="btn rounded-full bg-[#894189] text-white px-8">
                    SCORE
                    <img src="images/score.svg" alt="">
                    <span>1</span>
                  </button>
            </div>

        </div>
    </section>
    <!-- Play ground end -->
    <section class="score">
 
    </section>
   </main>
</body>
</html>
